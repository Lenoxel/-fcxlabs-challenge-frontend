<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <h4 style="background: #da0812; padding: 20px; color: #fff;">Recuperação de Senha</h4>
        </div>

        <div style="margin-top: 20px; padding: 0px 10px;" class="fadeIn second">
            <h6>Precisamos de algumas informações pessoais para que você cadastre uma nova senha de acesso.</h6>
        </div>

        <!-- Login Form -->
        <form [formGroup]="recoverPasswordFormGroup" (ngSubmit)="recoverPassword()">
            <input type="text" class="fadeIn third" formControlName="name" placeholder="Nome conforme foi cadastrado" style="margin-top: 30px; margin-bottom: 5px;">
            
            <input type="text" class="fadeIn third" formControlName="cpf" placeholder="CPF conforme foi cadastrado" style="margin-top: 5px; margin-bottom: 10px;" required>

            <input type="text" class="fadeIn third" formControlName="email" placeholder="Email conforme foi cadastrado" style="margin-top: 5px; margin-bottom: 10px;" required>

            <input type="password" class="fadeIn third" formControlName="newPassword" placeholder="Nova senha" style="margin-top: 5px; margin-bottom: 10px;" required>

            <div>
                <small style="opacity: 0.5;">{{recoverPasswordFormGroup?.get('newPassword')?.value}}</small>
            </div>

            <button class="btn btn-success btn-lg btn-block fadeIn fourth" type="submit" style="margin-top: 30px; margin-bottom: 10px;" [disabled]="submittingForm">Recuperar senha</button>

            <div *ngIf="(recoverPasswordFormGroup?.invalid || recoverPasswordErrorMessage) && formSubmitted" style="margin-bottom: 10px; opacity: 0.5;">
                {{recoverPasswordErrorMessage}}
            </div>
        </form>
    </div>
</div>
